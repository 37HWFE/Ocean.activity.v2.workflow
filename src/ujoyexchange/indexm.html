<!DOCTYPE html>

<head>
    <title>Ujoy序列号兑奖</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <script>
        (function(d, g) {
            var s = d.document;
            var c = s.documentElement;
            var m = s.querySelector('meta[name="viewport"]');
            var p = s.querySelector('meta[name="flexible"]');
            var b = 0;
            var r = 0;
            var n;
            var e = g.flexible || (g.flexible = {});
            if (m) {
                console.warn("将根据已有的meta标签来设置缩放比例");
                var f = m.getAttribute("content").match(/initial\-scale=([\d\.]+)/);
                if (f) {
                    r = parseFloat(f[1]);
                    b = parseInt(1 / r)
                }
            } else {
                if (p) {
                    var l = p.getAttribute("content");
                    if (l) {
                        var q = l.match(/initial\-dpr=([\d\.]+)/);
                        var i = l.match(/maximum\-dpr=([\d\.]+)/);
                        if (q) {
                            b = parseFloat(q[1]);
                            r = parseFloat((1 / b).toFixed(2))
                        }
                        if (i) {
                            b = parseFloat(i[1]);
                            r = parseFloat((1 / b).toFixed(2))
                        }
                    }
                }
            }
            if (!b && !r) {
                var j = d.navigator.appVersion.match(/android/gi);
                var k = d.navigator.appVersion.match(/iphone/gi);
                var o = d.devicePixelRatio;
                if (k) {
                    if (o >= 3 && (!b || b >= 3)) {
                        b = 3
                    } else {
                        if (o >= 2 && (!b || b >= 2)) {
                            b = 2
                        } else {
                            b = 1
                        }
                    }
                } else {
                    b = 1
                }
                r = 1 / b
            }
            c.setAttribute("data-dpr", b);
            if (!m) {
                m = s.createElement("meta");
                m.setAttribute("name", "viewport");
                m.setAttribute("content", "initial-scale=" + r + ", maximum-scale=" + r + ", minimum-scale=" + r + ", user-scalable=no");
                if (c.firstElementChild) {
                    c.firstElementChild.appendChild(m)
                } else {
                    var h = s.createElement("div");
                    h.appendChild(m);
                    s.write(h.innerHTML)
                }
            }

            function a() {
                var t = c.getBoundingClientRect().width;
                // if (t / b > 540) {
                //     t = 540 * b
                // }
                var u = t / 10;
                c.style.fontSize = u + "px";
                e.rem = d.rem = u
            }
            d.addEventListener("resize", function() {
                clearTimeout(n);
                n = setTimeout(a, 300)
            }, false);
            d.addEventListener("pageshow", function(t) {
                if (t.persisted) {
                    clearTimeout(n);
                    n = setTimeout(a, 300)
                }
            }, false);
            if (s.readyState === "complete") {
                s.body.style.fontSize = 12 * b + "px"
            } else {
                s.addEventListener("DOMContentLoaded", function(t) {
                    s.body.style.fontSize = 12 * b + "px"
                }, false)
            }
            a();
            e.dpr = d.dpr = b;
            e.refreshRem = a;
            e.rem2px = function(u) {
                var t = parseFloat(u) * this.rem;
                if (typeof u === "string" && u.match(/rem$/)) {
                    t += "px"
                }
                return t
            };
            e.px2rem = function(u) {
                var t = parseFloat(u) / this.rem;
                if (typeof u === "string" && u.match(/px$/)) {
                    t += "rem"
                }
                return t
            }
        })(window, window.lib || (window.lib = {}));
    </script>
    <script type="text/javascript">
      (function(){
          var userAgent = window.navigator.userAgent;
          var ua = userAgent.toLowerCase();
          var platform = {
                isAndroid: function() {
                    return ua.indexOf("android") > -1;
                },
                isIOS: function() {
                    // return !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
                    return ua.indexOf("iphone") > -1;
                },
                isWinPhone: function() {
                    return !!navigator.userAgent.match(/Windows Phone/i);
                },
                isIpad : function(){
                    return ua.indexOf("ipad") > -1;
                },
                isPhone: function() {
                    return this.isAndroid() || this.isIOS() || this.isWinPhone() || this.isIpad();
                }
          }
          // if(!platform.isPhone()){
          //     window.location.href = window.location.href.replace("m/index.html","index.html");
          // }
      })()
    </script>

    <header class="head">
      <a href="//passport.ujoy.com/index/account" class="head-back"></a>
      <h1 class="head-title"><span data-lang="code-exchange"></span></h1>
    </header>
    <div class="body">
      <div class="form">
        <div class="form-group J_select">
          <p id="J_game" class="form-control"><span data-lang="chose-game"></span></p>
          <i class="form-down"></i>
        </div>
        <div class="form-group J_select">
          <p id="J_server" class="form-control"><span data-lang="chose-server"></span></p>
          <i class="form-down"></i>
        </div>
        <div class="form-group J_select">
          <p id="J_role" class="form-control"><span data-lang="chose-character"></span></p>
          <i class="form-down"></i>
        </div>
        <div class="form-group">
          <input type="text" data-lang="input-gift-code" placeholder="" id="J_card" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" data-lang="input-verify-code" placeholder="" id="J_code" class="form-control form-code">
          <img src="//eventsapi.ujoy.com/serial_exchange/check_code" alt="" id="J_imgcode" class="J_fresh form-img">
          <i class="J_fresh form-refresh"></i>
        </div>
      </div>
      <div class="submit">
        <button id="J_change" class="submit-btn"><span data-lang="exchange"></span></button>
      </div>
      <div class="dhjl">
        <a href="" id="J_btn_record" class="dhjl-btn"><span data-lang="exchange-log"></span></a>
      </div>
      <div class="notices">
        <p class="notices-item" data-lang="noticetitle"></p>
        <p class="notices-item" data-lang="line1"></p>
        <p class="notices-item" data-lang="line2"></p>
        <p class="notices-item" data-lang="line3"></p>
      </div>
    </div>
    <div id="J_mask" class="mask"></div>
    <div id="J_dialog" class="dialog">
      <ul id="J_lists" class="lists">
        <li class="list">仙境物语</li>
        <li class="list">永恒纪元</li>
        <li class="list">创世破晓</li>
      </ul>
    </div>
    <div id="J_mask2" class="mask2"></div>
    <div id="J_record" class="popup">
      <div class="popup-head">
        <h3 class="popup-title"><span data-lang="exchange-log"></span></h3>
        <button id="J_exit" class="popup-exit"></button>
      </div>
      <div class="popup-body">
        <ul id="J_records" class="popup-records">
          <!-- <li class="popup-record">
                    <div class="popup-left">

                    </div>
                    <div class="popup-right">
                        <p class="popup-role">这是你的角色</p>
                        <p class="popup-time">兑换时间</p>
                    </div>
                </li> -->
        </ul>
      </div>
    </div>
